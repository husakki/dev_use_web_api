version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_cicd
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
      - MONGO_INITDB_DATABASE=use-database

  use-api:
    build: .
    container_name: use-api
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - SPRING_DATA_MONGODB_HOST=mongodb_cicd

volumes:
  mongodb_data: